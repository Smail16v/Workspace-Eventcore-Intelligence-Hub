<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>Eventcore Workspace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              brand: {
                50: '#eff6ff',
                100: '#dbeafe',
                200: '#bfdbfe',
                300: '#93c5fd',
                400: '#60a5fa',
                500: '#3b82f6',
                600: '#2563eb',
                700: '#1d4ed8',
                800: '#1e40af',
                900: '#1e3a8a',
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; }
      .custom-scrollbar::-webkit-scrollbar { width: 6px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
      .dark .custom-scrollbar::-webkit-scrollbar-thumb { background: #475569; }
      .dark .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #64748b; }
      
      .pt-safe { padding-top: env(safe-area-inset-top); }
      .pb-safe { padding-bottom: env(safe-area-inset-bottom); }

      @media print {
        .no-print { display: none !important; }
        aside { display: none !important; }
        header { display: none !important; }
        main { overflow: visible !important; height: auto !important; padding: 0 !important; }
        .report-card { border: none !important; shadow: none !important; }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react/": "https://esm.sh/react@18.2.0/",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/": "https://esm.sh/react-dom@18.2.0/",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.460.0?deps=react@18.2.0",
    "firebase/app": "https://esm.sh/firebase@10.13.2/app",
    "firebase/auth": "https://esm.sh/firebase@10.13.2/auth",
    "firebase/firestore": "https://esm.sh/firebase@10.13.2/firestore",
    "firebase/storage": "https://esm.sh/firebase@10.13.2/storage",
    "jszip": "https://esm.sh/jszip@3.10.1",
    "papaparse": "https://esm.sh/papaparse@5.4.1",
    "recharts": "https://esm.sh/recharts@2.12.7?deps=react@18.2.0,react-dom@18.2.0",
    "highcharts": "https://esm.sh/highcharts@11.4.3",
    "highcharts/modules/map": "https://esm.sh/highcharts@11.4.3/modules/map",
    "highcharts/modules/tiledwebmap": "https://esm.sh/highcharts@11.4.3/modules/tiledwebmap",
    "firebase/": "https://esm.sh/firebase@^12.7.0/",
    "highcharts/": "https://esm.sh/highcharts@^12.4.0/"
  }
}
</script>
</head>
  <body class="bg-[#E5E5E6] dark:bg-[#131314] transition-colors duration-200">
    <div id="root"></div>
  </body>
</html>
